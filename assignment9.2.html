
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
     <div class='container'>
    <nav class="navbar navbar-fixed-top navbar-inverse">
             <div class="navbar-brand">
                 Registration Form
             </div>
     <ul class="nav navbar-nav">
          <li><a href="#" data-target="#myModal" data-toggle="modal">Sign Up</a></li>
	    <li><a href="#" data-target="#mymodal1" data-toggle="modal">Login</a></li>
	</ul>
    </nav>
        <div class="modal fade" id="myModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Enter your details</h4>
                         </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                      <label for="exampleInputName1">Name</label>
                                      <input type="text" class="form-control" id="InputName1" placeholder="Name">
                                </div>
                                <div class="form-group">
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="InputEmail1" placeholder="Email"> 
                                </div>
                                <div class="form-group">
                                      <label for="exampleInputPassword1">Password</label>
                                      <input type="password" class="form-control" id="InputPassword1" placeholder="Password"> 
                               </div>
                           </form>
                       </div>
                       <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Sign Up</button>
                       </div>
                  </div>
              </div>
           </div>
        </div>
        <div class="modal fade" id="mymodal1" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Login</h4>
                         </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> 
                                </div>
                                <div class="form-group">
                                      <label for="exampleInputPassword1">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> 
                               </div>
                           </form>
                       </div>
                       <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-default">Login</button>
                       </div>
                  </div>
              </div>
    </div>
</body>
</html>
